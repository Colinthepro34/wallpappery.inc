<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Internal CSS -->
    <style>
        body {
            background-image: url('background.jpg'); /* Set your image here */
            background-size: cover;
            background-color: gray; /* Fallback color */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #495057;
            margin: 0;
            padding: 0;
            height: 100vh; /* Ensure full screen height */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .container {
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            backdrop-filter: blur(50px); /* Apply blur effect */
            margin-top: 50px;
            z-index: 5;
        }

        h1 {
            font-size: 2rem;
            font-weight: 600;
            color: whitesmoke;
            margin-bottom: 20px;
        }

        .welcome-text {
            font-size: 2.5rem;
            font-weight: 700;
            color: white;
            margin-bottom: 30px;
        }

        .form-label {
            font-size: 0.9rem;
            font-weight: 500;
            color: black;
        }

        .form-control {
            height: 45px;
            font-size: 1rem;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ced4da;
            margin-bottom: 15px;
            transition: border 0.3s ease, box-shadow 0.3s ease;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.25);
        }

        .btn-success {
            background-color: #28a745;
            border: none;
            padding: 12px 20px;
            font-size: 1.1rem;
            font-weight: 600;
            width: 100%;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .btn-success:hover {
            background-color: #218838;
        }
    </style>

    <script>
        function handleSignIn(event) {
            event.preventDefault(); // Prevent form submission

            // Get stored credentials
            const storedEmail = localStorage.getItem('email');
            const storedPassword = localStorage.getItem('password');

            // Get user inputs
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Validate credentials
            if (email === storedEmail && password === storedPassword) {
                alert('Sign-in successful! Redirecting to homepage.');
                window.location.href = 'index3.html'; // Redirect to homepage
            } else {
                alert('Invalid credentials. Please try again.');
            }
        }
    </script>
</head>
<body>
    <!-- Sign-in Form -->
    <div class="container">
        <div class="welcome-text">
            Welcome Back to Wallpappery
        </div>
        <h1>Sign In</h1>
        <form onsubmit="handleSignIn(event)">
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" id="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Sign In</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
